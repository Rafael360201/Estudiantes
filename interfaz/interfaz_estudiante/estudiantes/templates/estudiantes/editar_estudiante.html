<!DOCTYPE html>
<html>
<head>
    <title>Editar Estudiante</title>
    <style>
        /* Estilos CSS */
        /* ... Aquí van los estilos CSS anteriores ... */
    </style>
</head>
<body>
    <h1>Editar Estudiante</h1>
    <form method="post">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ estudiante.nombre }}" required><br><br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" value="{{ estudiante.edad }}" required><br><br>
        <label for="correo_electronico">Correo Electrónico:</label>
        <input type="email" id="correo_electronico" name="correo_electronico" value="{{ estudiante.correo_electronico }}" required><br><br>
        <input type="submit" value="Guardar">
    </form>
</body>
</html>
